<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>TrainTime</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Train App</h1>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Current Schedule</strong>
            </h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='train_table'>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Destination</th>
                  <th>Frequency (m)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Add Train</strong>
            </h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="name_input">Train Name</label>
                <input type="text" class="form-control" id="name_input">
              </div>
              <div class="form-group">
                <label for="des_input">Destination</label>
                <input type="text" class="form-control" id="des_input">
              </div>
              <div class="form-group">
                <label for="first_input">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first_input">
              </div>
              <div class="form-group">
                <label for="fre_input">Frequency (min)</label>
                <input type="text" class="form-control" id="fre_input">
              </div>
              <button type="submit" class="btn btn-primary" id="add">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./src/js/train.js"></script>

</body>

</html>
